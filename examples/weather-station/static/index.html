<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Station</title>
        <link rel="stylesheet" href="css/weather-station.css" />
        <link rel="stylesheet" href="lib/css/weather-icons.min.css" />
        <script src="api-key.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="icon">
                <i id="temp-icon" class="wi wi-owm-800"></i>
            </div>
            <div class="temp">
                <div id="temp-now"></div>
                <div id="temp-range">
                    <div id="temp-max"></div>
                    <div id="temp-min"></div>
                </div>
            </div>
            <div id="description"></div>
            <div class="date">
                <div id="date-day"></div>
                <div id="date-numbers"></div>
            </div>
        </div>
        <script>
            const getIconElement = () => document.getElementById('temp-icon');
            const getTempNowElement = () => document.getElementById('temp-now');
            const getTempHighElement = () =>
                document.getElementById('temp-max');
            const getTempLowElement = () => document.getElementById('temp-min');
            const getDescriptionElement = () =>
                document.getElementById('description');
            const getDateDayElement = () => document.getElementById('date-day');
            const getDateNumbersElement = () =>
                document.getElementById('date-numbers');

            const ws = new WebSocket('ws://localhost:8080');

            async function getWeather(zip) {
                if (!apiKey) {
                    console.error(
                        `OpenWeather API Key not defined. Please create api-key.js and export 'apiKey' variable`
                    );
                }
                const responce = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?zip=${zip},us&units=imperial&appid=${apiKey}`
                );
                return await responce.json();
            }

            async function update() {
                const weatherData = await getWeather('02130');
                const epoch = weatherData.dt;
                const isNight = () => epoch >= weatherData.sys.sunset;

                const iconClassName = `wi-owm-${isNight() ? 'night' : 'day'}-${
                    weatherData.weather[0].id
                }`;
                getIconElement().className = `wi ${iconClassName}`;
                getTempNowElement().innerHTML = Math.round(
                    weatherData.main.temp
                );
                getTempHighElement().innerHTML = Math.round(
                    weatherData.main.temp_max
                );
                getTempLowElement().innerHTML = Math.round(
                    weatherData.main.temp_min
                );
                getDescriptionElement().innerHTML =
                    weatherData.weather[0].description;

                const date = new Date();
                const days = [
                    'Sunday',
                    'Monday',
                    'Tuesday',
                    'Wednesday',
                    'Thursday',
                    'Friday',
                    'Saturday',
                ];
                getDateDayElement().innerHTML = days[date.getDay()];
                getDateNumbersElement().innerHTML = `${
                    date.getMonth() + 1
                }/${date.getDate()}`;
            }

            const afterPaint = (cb) =>
                requestAnimationFrame(() => requestAnimationFrame(cb));

            ws.addEventListener('open', () => {
                const updateRecursive = async () => {
                    await update();
                    afterPaint(() => ws.send('render'));
                    setTimeout(updateRecursive, 600000);
                };

                document.fonts.ready.then(updateRecursive);
            });
        </script>
    </body>
</html>
