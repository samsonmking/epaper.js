<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jindle</title>
      <script src="epub.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
      <script>
          const ws = new WebSocket("ws://localhost:8080");

          function triggerUpdate() {
              ws.send('render');
          }

          function setUpEbook() {
            const book = ePub("https://s3.amazonaws.com/epubjs/books/moby-dick/OPS/package.opf");
            const rendition = book.renderTo("reader", {
                manager: "continuous",
                flow: "paginated",
                width: "100%", 
                height: "100%" 
            });
            rendition.themes.default({
                "p": { 
                    "font-size": "1.3rem !important",
                    "font-smooth": "never !important",
                    "font-weight": "bold !important"
                },
                "h1": { 
                    "font-family": "sans-serif",
                    "font-smooth": "never !important",
                    "font-weight": "bold !important"
                } 
            });

            ws.addEventListener('message', event => {
                if(event.data === 'left') {
                    rendition.prev().then(triggerUpdate);
                } else {
                    rendition.next().then(triggerUpdate);
                }
            });

            const displayed = rendition.display("chapter_001.xhtml");
            displayed.then(triggerUpdate);
          }

          ws.addEventListener('open', setUpEbook);
      </script>
      <style>
          html, body {
              height: 100%;
              width: 100%;
              margin: 0;
              padding: 0;
          }
          #reader {
              height: 100%;
              width: 100%;
          }
      </style>
    </head>
    <body>
          <div id="reader"></div>
    </body>
</html>
